<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Swipe & Sorcery</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
            overflow: hidden;
            touch-action: none;
        }
        #game-container {
            width: 100%;
            max-width: 450px;
            aspect-ratio: 9/16;
            position: relative;
        }
        @media (orientation: landscape) {
            #game-container {
                height: 100vh;
                width: auto;
            }
        }
    </style>
</head>
<body>
    <div id="game-container"></div>
</body>
</html>
